    <!--main content start-->
    <section id="main-content">
      <div class="container">
        <!-- Title -->
        <div class="row pt-2 pb-3 title justify-content-center">
          <div class="col-12 text-center">
            <h3 class="text-uppercase text-dark">detail data kandidat</h3>
          </div>
        </div>

        <!-- form data-diri -->
        <section id="data_diri">
          <div class="form">
            <h4 class="text-uppercase">Data Diri</h4>
            <form>
              <div class="form-group row pt-3">
                <label for="input-nama" class="col-sm-2 col-form-label"
                  >Nama Lengkap*</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="input-nama"
                    required
                    value="Ahmad Syaifullah"
                    disabled
                  />
                </div>
                <label for="input-ktp" class="col-sm-2 col-form-label"
                  >Nomor KTP*</label
                >
                <div class="col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    id="input-ktp"
                    required
                    value="137512345679013"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group row pt-1">
                <label for="input-jk" class="col-sm-2 col-form-label"
                  >Jenis Kelamin*</label
                >
                <div class="col-sm-4">
                  <select class="custom-select" required disabled>
                    <option selected>Laki-laki</option>
                  </select>
                </div>

                <label for="input-file" class="col-sm-2 col-form-label"
                  >File KTP*</label
                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input-file"
                    required
                    value="file ktp.pdf"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group row pt-1">
                <label for="tempat-lahir" class="col-sm-2 col-form-label"
                  >Tempat Lahir*</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="tempat-lahir"
                    required
                    placeholder="Jakarta"
                    disabled
                  />
                </div>
                <label for="input-bank" class="col-sm-2 col-form-label"
                  >Nama Bank Akun</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="input-bank"
                    value="BCA"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group row pt-1">
                <label for="tanggal-lahir" class="col-sm-2 col-form-label"
                  >Tanggal Lahir*</label
                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="tanggal-lahir"
                    required
                    value="26/08/2000 "
                    disabled
                  />
                </div>
                <label for="input-bank" class="col-sm-2 col-form-label"
                  >Nomor Bank Akun</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="input-bank"
                    value="5467114356"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group row pt-1">
                <label for="input-agama" class="col-sm-2 col-form-label"
                  >Agama*</label
                >
                <div class="col-sm-4">
                  <select class="custom-select" required disabled>
                    <option selected>Islam</option>
                  </select>
                </div>
                <label for="input-alamat" class="col-sm-2 col-form-label"
                  >Alamat Domisili*</label
                >
                <div class="col-sm-4">
                  <textarea
                    type="text"
                    class="form-control"
                    id="input-alamat"
                    rows="6"
                    required
                    placeholder="Jalan Kenangga no.12 Jakarta Selatan"
                    disabled
                  ></textarea>
                </div>
              </div>

              <div class="form-group new-layout row">
                <label for="input-email" class="col-sm-2 col-form-label"
                  >Email*</label
                >
                <div class="col-sm-4">
                  <input
                    type="email"
                    class="form-control"
                    id="input-email"
                    required
                    value="ahmadsyaifullah87@gmail.com"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group row pt-1 pb-5">
                <label for="input-hp" class="col-sm-2 col-form-label"
                  >Nomor HP*</label
                >
                <div class="col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    id="input-hp"
                    required
                    value="082345670139"
                    disabled
                  />
                </div>
              </div>
            </form>
          </div>
        </section>
        <!-- end form data-diri -->

        <!-- form data pendidikan -->
        <section id="data_pendidikan ">
          <div class="form">
            <h4 class="text-uppercase">Data Pendidikan</h4>
            <form action="">
              <div class="form-group row pt-3">
                <label for="input-pendidikan" class="col-sm-2 col-form-label"
                  >Pendidikan*</label
                >
                <div class="col-sm-4">
                  <select class="custom-select" disabled>
                    <option selected>S1 (Sarjana)</option>
                  </select>
                </div>
              </div>
              <div class="form-group row pt-1">
                <label for="input-pendidikan" class="col-sm-2 col-form-label"
                  >Universitas*</label
                >
                <div class="col-sm-4">
                  <select class="custom-select" disabled>
                    <option selected>Mercu Buana</option>
                  </select>
                </div>
                <label for="input-jurusan" class="col-sm-2 col-form-label"
                  >Jurusan*</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="input-jurusan"
                    value="Sistem Informasi"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row pt-1">
                <label for="tahun-lulus" class="col-sm-2 col-form-label"
                  >Tahun Lulus*</label
                >
                <div class="col-sm-4">
                  <select class="custom-select" disabled></select>
                </div>
                <div class="form-group col-6 mt-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="checking"
                      required
                      checked
                      disabled
                    />
                    <label class="form-check-label" for="checking">
                      Masih berkuliah sampai saat ini
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row" id="check-semester">
                <div class="col-sm-6"></div>
                <label for="input-jurusan" class="col-sm-2 col-form-label"
                  >Semester*</label
                >
                <div class="col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    id="input_jurusan"
                  />
                </div>
              </div>
            </form>
          </div>
        </section>
        <!-- end form data pendidikan -->

        <!-- form lain-lain -->
        <section id="lain_lain">
          <div class="form">
            <h4 class="text-uppercase">Data Diri</h4>
            <form>
              <div class="form-group row pt-3">
                <label for="input_file_cv" class="col-sm-2 col-form-label"

                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input_file_cv"
                    required
                    value="curiculum vitae.pdf"
                    disabled
                  />
                </div>
                <label for="input-photo" class="col-sm-2 col-form-label"

                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input-photo"
                    required
                    value="pas photo.png"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row pt-1 pb-5">
                <label
                  for="input_file_portofolio"
                  class="col-sm-2 col-form-label"
                  >Portofolio</label
                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input_file_portofolio"
                    value="project satu.pdf"
                    disabled
                  />
                </div>
              </div>
            </form>
          </div>
        </section>
        <!-- end form lain-lain -->

        <!-- Data akun magang -->
        <section id="akun_magang">
          <div class="form">
            <h4 class="text-uppercase">Data Akun Magang</h4>
            <form>
              <div class="form-group row pt-3">
                <label for="input_file_cv" class="col-sm-2 col-form-label"
                  >Lowongan</label
                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input_file_cv"
                    required
                    value="Programmer"
                    disabled
                  />
                </div>
                <label for="input-photo" class="col-sm-2 col-form-label"
                  >Tipe Magang *</label
                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input-photo"
                    required
                    value="Project Based"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group row pt-1 pb-5">
                <div class="col-6"></div>
                <label
                  for="input_file_portofolio"
                  class="col-sm-2 col-form-label"
                  >Periode Magang *</label
                >
                <div class="col-sm-4">
                  <input
                    class="form-control"
                    id="input_file_portofolio"
                    value="1/1/2021-30/3/2021"
                    disabled
                  />
                </div>
              </div>
            </form>
          </div>
        </section>
        <!-- end data akun magang -->

        <!-- Data proses seleksi -->
        <section id="proses_seleksi">
          <h4 class="text-uppercase">Proses Seleksi</h4>
          <form>
            <div class="form-group row pt-3">
              <label for="lowongan" class="col-sm-2 col-form-label"
                >Unit Kerja</label
              >
              <div class="col-sm-4">
                <select class="custom-select" disabled>
                  <option selected>ITE</option>
                </select>
              </div>
            </div>
            <div class="form-group row pt-1">
              <label for="input_hasil" class="col-sm-2 col-form-label"
                >Hasil Assesmen *</label
              >
              <div class="col-sm-4">
                <select class="custom-select" disabled>
                  <option selected></option>
                </select>
              </div>
            </div>
            <div class="form-group row pt-1">
              <label for="input_hasil" class="col-sm-2 col-form-label"
                >Rangking
              </label>
              <div class="col-sm-4">
                <select class="custom-select" disabled>
                  <option selected></option>
                </select>
              </div>
            </div>
            <div class="form-group row pt-1">
              <label for="input_hasil" class="col-sm-2 col-form-label"
                >Hasil
              </label>
              <div class="col-sm-4">
                <select class="custom-select" disabled>
                  <option selected></option>
                </select>
              </div>
            </div>
          </form>
        </section>

        <!-- button proses -->
        <section id="proses seleksi">
          <div class="row justify-content-end mr-2 mb-5">
            <button class="btn btn-danger mr-3">Tidak Lolos</button>
            <button class="btn btn-primary">Lolos</button>
          </div>
        </section>
      </div>
    </section>
